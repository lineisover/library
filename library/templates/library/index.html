{% extends "library/base.html" %}

{% block title %}
Библиотека книг: Главная страница
{% endblock %}

{% block content %}

<p>Все книги:</p>

{% for el in books %}
<div class="card" style="margin-bottom: 5px;">
    <div class="card-header">
        <h5>{{ el.name }}</h5>
    </div>
    <div class="card-body">
        <p>Автор: {{ el.author }}</p>
        <p>Жанр:</p>
        <p>Год:</p>
        <p>id: {{ el.id }}</p>
        <a class="btn btn-primary" href='/book/{{el.id}}' role="button">Подробнее</a>
    </div>
</div>
{% endfor %}

{% endblock %}
