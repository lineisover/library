{% extends "library/base.html" %}

{% block title %}
Библиотека книг: Главная страница
{% endblock %}

{% block content %}

<div>
    <ul>
        {% for el in books %}
        <li><a href='/book/?id={{el.id}}&name={{el.name}}&author={{el.author}}'>{{el.name}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
